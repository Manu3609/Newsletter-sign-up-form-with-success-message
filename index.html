<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign Up - Fanantenana Emmanuel</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="card">
        <div class="left">
            <h1>Stay updated!</h1>
            <p>Join 60,000+product managers receiving monthly updates on:</p>
            <div class="themes">
                <div class="theme">
                    <p class="svg"></p>
                    <p>Product discovery and building what matters</p>
                </div>
                <div class="theme">
                    <p class="svg"></p>
                    <p>Measuring to ensure updates are success</p>
                </div>
                <div class="theme">
                    <p class="svg"></p>
                    <p>And much more!</p>
                </div>
            </div>
            <form action="#" id="subscribingForm">
                <label for="mail" id="mailLabel">Email address
                    <span>Valid email required</span>
                </label>
                <input type="email" name="mail" id="mail" aria-labelledby="mailLabel" placeholder="email@company.com">
                <input type="submit" value="Subscribe to monthly newsletter">
            </form>
        </div>
        <div class="right">
            <div class="image"></div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
